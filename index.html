<!DOCTYPE html >
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Fundamentos de JS">
  <title>COFFEE BREAK</title>
  <link rel="stylesheet" href="style.css">
</head>

<Header>
  <img src="copo.svg">
  <h1 class="cafe">Coffee Break</h1>
</Header>

<body onload="init()">
  
  <div class="bill">
    <h1>Comanda</h1>
    <table class="bill__items">
      <thead>
        <tr>
          <th>Prato</th>
          <th>Preço</th>
        </tr>
      </thead>
      <tbody id="items">

      </tbody>
    </table>

    <table class="bill__total">
      <tbody>
        <tr>
          <td><strong>Total</strong></td>
          <td id="total">R$ 0,00</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="new-item">
    <h2>Adicionar item à conta</h2>
    <label class="nome">
      Nome
      <input id="produto" type="text" />
    </label>
    <label class="preco1">
      Preço
      <input id="preco" type="number" />
    </label>
    <button onclick="adicionarItem()">Adicionar</button>
    <button onclick="printBill()">Imprimir</button>
  </div>

  <script type="text/javascript" src="index.js"></script>
</body><br>

<footer><b>Desenvolvido por Fábio Emmanuel &copy;</b></footer><br>

</html>
